<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <h1>THE BMG DIARY</h1>
            </div>
            <div class="login-card-header">
                <h1>Sign In</h1>
                <div>Login in with your Bacchus Marsh Grammar Account</div>
            </div>
            <form method="post" class="login-card-form">
                <div class="form-item"> 
                    <span class="material-symbols-outlined">mail</span>
                   <input type="text" id = "userName" name="userName" autofocus="autofocus" style="font-size:18px; text-indent:5px;" placeholder="Enter your Username">
                </div>
                <div class="form-item">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" id = "passWord" name="passWord" autofocus="autofocus" style="font-size:18px; text-indent:5px;" placeholder="Enter your Password">
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Remember me</label> 
                    </div>
                    <a href="ForgotPassword.html">I forgot my password</a>
                </div>
                	<button type="button" value="Login" onClick="loginPage(form)">Login</button>
            </form>
        </div>    
        </div>
    </div>
    </div>

    <script src="validation.js">
    </script>
 
</body>
</html>
